<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins&family=Sacramento&display=swap" rel="stylesheet">
    <title>webpage</title>
</head>
<body>
    <div id="top-div">
        
        <div class="image-div">
            <img src="images/pexels-craig-adderley-1563356.jpg" data-testid="slackDisplayImage" alt="Adetolu">
        </div>

        <div class="date-time-div">
            <p data-testid="currentDayOfTheWeek" id="day-of-the-week"></p>
            <p data-testid="currentUTCTime" id="current-time-of-dDay"></p>
        </div>
    </div>

    <div class="name-track-div">
        <h1 data-testid="slackUsername">Adetolu</h1>
        <span data-testid="myTrack" >Frontend.</span>
    </div>

    <footer>
        <div class="github-div">
            <a href="https://github.com/Adetolu18/Slackpage.git" data-testid="githubURL" >Github Link</a>
        </div>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
    
</body>
</html>
